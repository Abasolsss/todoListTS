<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-list application</title>
    <script type="module" src="/src/main.ts" defer></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <h1>TODO LIST</h1>
      <div class="taskMain">
        <div class="addTask">
          <button>New Task</button>
        </div>
        <div class="sortTask">
          <button>Sort Task</button>
        </div>
      </div>

      <div class="taskShower">
        <div class="task">
          <div class="taskDetails">
            <div class="taskName">
              <h5>Create a react project</h5>
            </div>
            <div class="taskDate">
              <h5>5:23AM 01/06/2024</h5>
            </div>
          </div>

          <div class="taskActions">
            <span class="material-symbols-outlined">delete</span>
            <span class="material-symbols-outlined">edit</span>
          </div>
        </div>
      </div>
    </div>

    <div class="modalBody">
      <div class="modal">
        <h1>New Task</h1>
        <input type="text" name="" id="" class="textTask" />
        <div class="newTaskActions">
          <button class="newTask">Add Task</button>
          <button class="closeButton">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
